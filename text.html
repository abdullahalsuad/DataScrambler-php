<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Data Scramble</title>
</head>

<body>
    <div class="container mt-4">

        <div class="alert alert-success d-flex justify-content-center" role="alert">
            <h3>Data Scramble</h3>
        </div>

        <div class="alert alert-primary d-flex justify-content-center" role="alert">

            <div>
                <button type="button" class="btn btn-success">Encode</button>
                <button type="button" class="btn btn-warning">Decode</button>
                <button type="button" class="btn btn-info">Generate Key</button>
            </div>

        </div>


        <form class="border border-danger p-4">
            <div class="form-group">
                <label for="key">Key</label>
                <input type="text" class="form-control" name="key" id="key">
            </div>


            <div class="form-group">
                <label for="data">Data</label>
                <textarea class="form-control" name="data" id="data" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="result">Result</label>
                <textarea class="form-control" name="data" id="result" rows="3"></textarea>
            </div>



            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success">Hit Me !!</button>
            </div>

        </form>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
